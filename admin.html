
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
    <h1>이미지 업로드</h1>
    <form id="uploadForm">
        <label>이미지 선택: <input type="file" name="image" required></label>
        <button type="submit">업로드</button>
    </form>
    <h1>주문 확인</h1>
    <div id="orders"></div>
    <h1>재고 관리</h1>
    <div id="inventory"></div>
    <script>
        document.getElementById('uploadForm').onsubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if(response.ok) alert("이미지가 업로드되었습니다.");
            });
        };
        fetch('/api/orders')
            .then(response => response.json())
            .then(orders => {
                const ordersDiv = document.getElementById('orders');
                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.textContent = `주문 ID: ${order.id}, 고객 이름: ${order.name}`;
                    ordersDiv.appendChild(orderDiv);
                });
            });
        fetch('/api/inventory')
            .then(response => response.json())
            .then(inventory => {
                const inventoryDiv = document.getElementById('inventory');
                inventory.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.textContent = `이미지 ID: ${item.imageId}, 재고: ${item.stock}`;
                    inventoryDiv.appendChild(itemDiv);
                });
            });
    </script>
</body>
</html>
