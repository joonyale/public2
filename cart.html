
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카트 페이지</title>
</head>
<body>
    <h1>카트</h1>
    <div id="cartItems"></div>
    <form id="orderForm">
        <label>이름: <input type="text" name="name" required></label><br>
        <label>이메일: <input type="email" name="email" required></label><br>
        <label>전화번호: <input type="tel" name="phone" required></label><br>
        <label>주소: <input type="text" name="address" required></label><br>
        <p>이체할 계좌번호: 농협 100-100-1000</p>
        <button type="submit">주문 완료</button>
    </form>
    <script>
        fetch('/api/cart')
            .then(response => response.json())
            .then(cartItems => {
                const cartDiv = document.getElementById('cartItems');
                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.textContent = `이미지 ID: ${item.imageId}`;
                    cartDiv.appendChild(itemDiv);
                });
            });
        document.getElementById('orderForm').onsubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            fetch('/api/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => {
                if(response.ok) alert("주문이 완료되었습니다.");
            });
        };
    </script>
</body>
</html>
